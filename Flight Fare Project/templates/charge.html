<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Success</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            color: #28a745;
        }

        strong {
            font-weight: bold;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h2>Thank you for your payment!</h2>
    <p>You have successfully paid <strong>$. {{amount/100}} </strong>.</p>
    <p>Your transaction was processed securely with Stripe.</p>
    <!-- Add any additional information or links here -->
</div>

</body>
</html>
